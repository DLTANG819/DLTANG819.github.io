<!DOCTYPE html>

<meta charset="utf-8">

<body>

<h1>HTML基础语法</h1>

<h2>1.标题</h2>
    <p>用【h1-h6】标签来表示1-6级标题</p>
<h2>2.段落</h2>
    <p>这是一个段落</p>
    <p>这是一个另一个段落</p>
<h2>3.链接</h2>
    <p>用【a】标签来表示链接，并用【href】属性来指定链接地址</p>
    <a href="https://www.runoob.com">这是一个链接</a>
<h2>4.图片</h2>
    <p>用【img】标签来表示图片，并用【src】属性来指定图片地址</p>
    <img src="https://www.runoob.com/images/logo.png" width="200" height="50" alt="RUNOOB(规定在图像无法显示时的替代文本)" />
<h2>5.列表</h2>
    <p>有序列表用【ol】标签，无序列表用【ul】标签</p>
    <ol>
    <li>第一项</li>
    <li>第二项</li>
    <li>第三项</li>
    </ol>
    <ul>
    <li>苹果</li>
    <li>香蕉</li>
    <li>橘子</li>
    </ul>
<h2>6.表格</h2>
<p>用【table】标签来表示表格，并用【tr】、【th】、【td】标签来表示表格的行、表头、单元格</p>
<table>
  <tr>
    <th>姓名</th>
    <th>性别</th>

</body>
 
</html>
